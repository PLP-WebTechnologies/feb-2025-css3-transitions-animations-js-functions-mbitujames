<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Toggle with Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.5s, color 0.5s;
      margin: 50px;
      text-align: center;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s ease, background-color 0.3s;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #0056b3;
    }

    .fade-in {
      animation: fade 0.8s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1 class="fade-in">css3 Animated Theme Toggler</h1>
  <button id="toggleBtn">Toggle Theme</button>

  <script>
    const body = document.body;
    const toggleBtn = document.getElementById("toggleBtn");

    // Load preference from localStorage
    window.onload = () => {
      const mode = localStorage.getItem("theme");
      if (mode === "dark") {
        body.classList.add("dark-mode");
      }
    };

    // Toggle theme and store in localStorage
    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");

      // Save preference
      if (body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }

      // Trigger animation
      body.classList.add("fade-in");
      setTimeout(() => body.classList.remove("fade-in"), 800);
    });
  </script>

</body>
</html>
